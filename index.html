<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports DB Dom</title>

    <!-- bootstrap cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- custom css link -->
    <link rel="stylesheet" href="./css/css.css">
</head>
<body>
    <h2 class="text-center mt-4">Band's Phone</h2>

    <section class="container w-100 m-auto">
        <div class="row gx-4 w-100 m-auto">
            <div class="border border-primary text-center">
                <div class="input-group mb-3">
                    <input id="search-box" type="text" class="form-control" placeholder="Search Phone" aria-label="Search" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                      <button onclick="allPlayers()" class="input-group-text" id="search-btn">Search</button>
                    </div>
                </div>
                <div id="players-container">
                </div>
            </div>
        </div>
    </section>


    <!-- bootstrap cdn link -->
